# Jekyll configuration for GitHub Pages
title: Geiger
description: Geiger website
baseurl: "" # empty for custom domain
url: "https://geiger.games" # custom domain

# Exclude files from Jekyll processing
# Note: Files without front matter (like index.html, js/, css/, img/) will be copied
# to _site but not processed by Jekyll, which is what we want for GitHub Pages
exclude:
  - archive/
  - node_modules/
  - vendor/
  - Dockerfile
  - docker-compose.yml
  - docker-compose.prod.yml
  - Dockerfile.prod
  - README.md
  - .git/
  - .gitignore
  - ResponsiveSlides.js-master/
  - puphpet/
  - news/_site/  # Exclude built Jekyll site (old build directory)
  - html/
  - badwords.txt
  - config.codekit

# Build settings
markdown: kramdown
highlighter: rouge

# GitHub Pages plugins (automatically included, no need to specify)
# jekyll-feed and jekyll-sitemap are supported by GitHub Pages

# Defaults for posts
defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
      category: "news"

