# Jekyll configuration for GitHub Pages
title: Geiger
description: Geiger website
baseurl: "" # empty for custom domain
url: "https://geiger.games" # custom domain

# Exclude files from Jekyll processing (but they'll still be served as static files)
exclude:
  - archive/
  - node_modules/
  - vendor/
  - Dockerfile
  - docker-compose.yml
  - README.md
  - .git/
  - .gitignore
  - ResponsiveSlides.js-master/
  - puphpet/
  - news/_site/  # Exclude built Jekyll site (old build directory)
  - js/
  - css/
  - img/
  - video/
  - index.html  # Main site index (static JavaScript app)
  - 404.html
  - robots.txt
  - humans.txt
  - feed.xml
  - favicon.ico
  - apple-touch-icon-precomposed.png
  - crossdomain.xml
  - badwords.txt
  - config.codekit
  - html/

# Build settings
markdown: kramdown
highlighter: rouge

# GitHub Pages plugins (automatically included, no need to specify)
# jekyll-feed and jekyll-sitemap are supported by GitHub Pages

# Defaults for posts
defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
      category: "news"

